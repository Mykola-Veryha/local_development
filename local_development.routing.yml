local_development.config_page:
  path: '/admin/config/development/local'
  defaults:
    _form: '\Drupal\local_development\Form\LocalDevelopmentConfigForm'
    _title: 'Local Development'
  requirements:
    _access: 'TRUE'
local_development.account:
  path: '/local-development-account'
  defaults:
    _controller: 'Drupal\local_development\Controller\UserController::account'
    _title: 'Account'
  requirements:
    _access: 'TRUE'
